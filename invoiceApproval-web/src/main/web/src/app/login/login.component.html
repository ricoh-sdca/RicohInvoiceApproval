
<div class="container">
    <!-- <div class="row "> -->
        <div class="main-data">
            <img class="logo" src="./assets/images/login/ricoh-logo-6-fb-559-png.png">   
            <div class="title">Invoice Approval Management</div>
            <hr/>
            <br>
            <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="inputWithIcon usernameIcon"> 
                        <!-- <i class="fa fa-user fa-lg fa-fw iconPosition" ></i> -->
                        <input  type="text"  formControlName="userName" id="admin" class="form-control" placeholder="Username" required>
                    </div>
                    <div *ngIf=" submitted && loginForm.controls['userName'].errors" class="ourClass">
                        <span class="help-block" *ngIf="loginForm.controls['userName'].hasError('required') ">Username is required</span>  
                    </div>
                </div>
                <div class="form-group">
                    <div  class="inputWithIcon ">
                    <!-- <i class="fa fa-key iconPosition passwordIcon" aria-hidden="true"></i>  -->
                    <input type="password"  formControlName="password" class="form-control passwordIcon"  placeholder=". . . . . . ."   required>
                    </div>
                    <div *ngIf=" submitted && loginForm.controls['password'].errors" class="ourClass1">
                        <span class="help-block" *ngIf="loginForm.controls['password'].hasError('required') ">password is required</span>  
                    </div>  
                </div>
                <div *ngIf="message"  class="help-block ourClass1">{{message }}</div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-block"  value="Login">Login</button>
                </div>
                <div id="forgot-password"><a>Forgot Password</a></div>
            </form>
        </div>
    <!-- </div> -->
    <div class="footer">
       Copyright 2019. All Rights Reserved
    </div>
  </div>
