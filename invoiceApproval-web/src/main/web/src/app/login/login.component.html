<div class="jumbotron">
  <div class="container">
       <div class="row">
         <div class="col-sm-6 ">
             <figure><img src="../../assets/images/login/ricoh-logo-6-fb-559-png.png"></figure> 
            <div class="title">Invoice Approval Management</div>

            <hr/>
            <br>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="inputWithIcon"> 
                         <!-- <i class="fa fa-user fa-lg fa-fw" ></i> -->
                        <input  type="text"  formControlName="userName" class="form-control" 
                         placeholder="Username"  required>
                    </div>
                    <div *ngIf=" submitted && loginForm.controls['userName'].errors" class="ourClass">
                        <span class="help-block" *ngIf="loginForm.controls['userName'].hasError('required') ">Username is required</span>  
                    </div>
                </div>

                <div class="form-group">
                    <div  class="inputWithIcon">
                        <!-- <i class="fa fa-key" aria-hidden="true"></i>  -->
                        <input type="password"  formControlName="password" class="form-control" 
                            placeholder=". . . . . . ."   required>   
                    </div>
                    <div *ngIf=" submitted && loginForm.controls['password'].errors" class="ourClass1">
                        <span class="help-block" *ngIf="loginForm.controls['password'].hasError('required') ">password is required</span>  
                    </div>  
                </div>

                <br>

                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-block"  value="Login">Login</button>
                     <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                 </div>
             </form>
         </div>
     </div>
   </div>
</div>
